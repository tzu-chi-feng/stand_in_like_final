     <div class="canvas">
        <!-- 游戏开始 -->
        <div class="game_start">
            <div class="head">
              <img src="head.jpg" alt="">
              <span class="small_bird" ></span>
            </div>
            <div class="btns">
              <span class="start_btn"></span>
             
            </div>
            <div class="input" >
              <form>
                請輸入號碼：<input  id="inpnum" name="number" type="text" />
                </form>             
            </div>
        </div>
        <!-- 移动条 -->
        <div class="slider1">
          <img src="slider.jpg" alt="">
        </div>
        <div class="slider2">  
          <img src="slider.jpg" alt="">
        </div>
        <!-- 鸟 🐦-->
        <div id="flybird" class="bird">
          
        </div>
        <!-- 管道 -->
        <div class="conduit_group">

        </div>
        <!-- 游戏结束 -->

        <div class="gameover">
          <div class="overImg">
            <img src="game_over.jpg" alt="">
          </div>
          <div class="overMessage">
            <span class="thisScore"></span>
            <span class="historyScore"></span>
          </div>
          <div class="game_restart">
            <img src="ok.jpg" alt="">
          </div>

        </div>

        <!-- 积分 -->
        <div id="scroing" class="scroing">
            <img src="0.jpg" alt="">
        </div>
    </div>
			<audio class='bgm' src="game_music.mp3" autoplay="autoplay" loop="loop"></audio>
